<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>SORTEIO</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" align="center">
      <h2
        id="upperMessage"
        style="color: #ffff; font-family: 'Baloo Bhai', cursive; font-size: 34px; padding-top: 20px;"
      ></h2>
      <div class="num">
        <h3
          id="numbers"
          align="center"
          style="color: #ffff; font-family: 'Montserrat'"
        ></h3>
      </div>
      <div class="msg">
        <h2
          id="bottomMessage"
          style="color: white; font-family: 'Montserrat', sans-serif;"
        ></h2>
      </div>
      <button class="button button1" id="start">
        <b id="btn-text">INICIAR</b>
      </button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
